{%extends './base.html'%}
{%load static%}
{%block main%}
<div id="carouselExampleCaptions" class="carousel slide shadow mb-4 bg-body-tertiary rounded">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{%static 'Geo/img/slide-1.png'%}" class="carousel-img" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        <div class="carousel-item">
            <img src="{%static 'Geo/img/slide-2.jpg'%}" class="carousel-img" alt="...">
            <div class="carousel-caption d-none d-md-block" style="color: black">
            </div>
        </div>
        <div class="carousel-item">
            <img src="{%static 'Geo/img/slide-3.jpg'%}" class="carousel-img" alt="...">
            <div class="carousel-caption d-none d-md-block" style="color: black">
            </div>
        </div>
        <div class="carousel-item">
            <img src="{%static 'Geo/img/slide-4.jpg'%}" class="carousel-img" alt="...">
            <div class="carousel-caption d-none d-md-block" style="color: black">
            </div>
        </div>
        <div class="carousel-item">
            <img src="{%static 'Geo/img/slide-5.jpg'%}" class="carousel-img" alt="...">
            <div class="carousel-caption d-none d-md-block" style="color: black">
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div class="container-2">
<h1 class="fw-light">Регионы</h1>
<div class="list-group">
        {% for region in regions %}
  <a href="{% url 'country_list' region.id %}" class="list-group-item list-group-item-action">{{ region.name }}</a>
        {% empty %}
    <li>Регионы не найдены</li>
    {% endfor %}
</div>
</div>
{%endblock%}
